<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Getting Things Done With Dan</title>
</head>
<body>

    <!-- Form to add new entries -->

    <div class="container mt-3">
        <form id="newtodo">
            <div class="row align-items-end">
                <div class="col">
                    <label for="priority" class="form-label">Set Priority:</label>
                    <select class="form-select" name="priority">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
                <div class="col">
                    <label for="title" class="form-label">Thing To Do:</label>
                    <input type="text" maxlength="255" class="form-control" placeholder="Do this thing!" name="title">
                </div>
                <div class="col">
                    <label for="description" class="form-label">Optional Details:</label>
                    <input type="text" maxlength="255" class="form-control" placeholder="Do the thing this way!" name="description">
                </div>
                <div class="col">
                    <input class="btn btn-primary" type="submit" value="Add The Thing!">
                </div>
            </div>
        </form>
    </div>

    <!-- Table to display entries -->

    <div class="container mt-3">
        <table class="table table-success table-hover table-sm">
            <caption>To Do</caption>
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Priority</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Complete</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody id="dynamicTable">
            <tr>
                <th scope="row">1</th>
                <td>1</td>
                <td>Test</td>
                <td>Placeholder</td>
                <td>False</td>
                <td><button type="button" class="btn btn-danger btn-sm">Delete</button></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Forms to search database -->

    <div class="container mt-3">
        <div class="row align-items-end">           
            <div class="col">
                <form id="findtodobyid">
                    <label for="id" class="form-label">Find By ID:</label>
                    <input type="text" maxlength="255" class="form-control" placeholder="1" name="id">
            </div>
            <div class="col">
                    <input class="btn btn-primary" type="submit" value="Find The Thing!">
                </form>
            </div>
            <div class="col">
                <form id="findtodobytitle">
                    <label for="title" class="form-label">Find By Title:</label>
                    <input type="text" maxlength="255" class="form-control" placeholder="Do this thing!" name="title">
            </div>
            <div class="col">
                    <input class="btn btn-primary" type="submit" value="Find The Thing!">
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
